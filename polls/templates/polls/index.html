{% extends 'base.html' %}

{% block breadcrumb-page %}list{% endblock breadcrumb-page %}

{% block content %}
    <h1>Polls</h1>
    {% if latest_poll_list %}
        <ul>
        {% for poll in latest_poll_list %}
            <li><a href="{% url 'polls:detail' poll.pk %}">{{ poll.question }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
